<head>
	<title>Lista de compra</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Lista de compra</h1>
			<form class="new-task form-inline">
				<div class="form-group">
					<input type="text" name="text" placeholder="Nome" />
				</div>
				<div class="form-group">
					<input type="text" name="number" placeholder="PreÃ§o" />
				</div>
				<div class="form-group">
					<input type="submit" value="Enviar" class="btn btn-primary btn-large" />
				</div>
			</form>
		</header>
		<hr>
		<ul class="list-group">
			<li class="list-group-item disabled">
				<strong>Total:</strong>
				R$ {{sum}}
			</li>
			{{#each list}}
				{{> item}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="item">
	<li class="list-group-item">{{text}} - R$ {{number}}</li>
</template>
